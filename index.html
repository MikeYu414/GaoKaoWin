<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>高考倒计时</title>
  <style>
    .back-img {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      object-fit: cover;
    }

    #remainTime {
      position: absolute;
      margin-top: 30px;
      font-size: 80px;
      text-align: center;
      margin-left: 50%;
      transform: translateX(-50%);
    }

    .num {
      color: #e71136;
      font-weight: bold;
      margin: 10px;
    }
  </style>
  <script src="ave_jquery.js"></script>
  <script src="test1.js"></script>
</head>

<body>
  <img class="back-img" src="">
  <div id="remainTime">
    <h3>距离高考还有</h3>
    <div style="display: flex;">
      <span id="one" class="num"></span>
      <span>天</span>
      <span id="two" class="num"></span>
      <span>时</span>
      <span id="three" class="num"></span>
      <span>分</span>
      <span id="four" class="num"></span>
      <span>秒</span>
    </div>
  </div>
</body>

</html>
